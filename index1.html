<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/style1.css"/>
  <title>Создание профиля</title>

</head>
<body>
  <div class="wrapper">

  <!-- header section-->

    <header class="header1">
      <div class="container">
            <div class="header__scroll__row">
              <div class="header__scroll__logo">
                <img src="img/logo-square.png" alt="logo">
              </div>
              <div class="header__scroll__title">
                Школа иностранных языков онлайн
              </div>
            </div>       
      </div>
    </header>

  <!-- registration section-->

    <section class="registration">
      <div class="container">
        <div class="registration__title">
          Добро пожаловать к нам в школу!
        </div>
        <div class="registration__subtitle">
          Для создания учётной записи заполните поля формы регистрации:
        </div>
        <div class="registration__box">
          <form action="#" method="GET">
            <div class="name">
              <p>Имя:</p>
              <input type="text" name="name" placeholder="">
            </div>
            <div class="surname">
              <p>Фамилия:</p>
              <input type="text" name="surname" placeholder="" >
            </div>
            <div class="email">
              <p>Email:</p>
              <input type="email" name="email" placeholder="example@com">
            </div>
            <div class="phone">
              <p>Мобильный телефон:</p>
              <input type="tel" name="phone" placeholder="">
            </div>
            <div class="password">
              <p>Пароль:</p>
              <input type="password" name="password" placeholder="">
            </div>
          </form>
          <a href="index.html">
            <button class="register">
              Готово!
            </button>
          </a>
          <div class="registration__image">
            <img src="img/image-register.jpg" alt="image">
          </div>
        </div>

      </div>
    </section>   
  </div>
  
</body>
</html>
